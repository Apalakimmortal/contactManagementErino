<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
    <style>
    /* General table styling */
table {
    width: 100%;
    border-collapse: collapse; /* Ensures borders are shared between cells */
}

/* Border for the entire table */
table, th, td {
    border: 2px solid black; /* You can change the thickness and color */
}

/* Styling table headers */
th {
    background-color: #f2f2f2; /* Light gray background */
    padding: 10px;
    text-align: center;
    border: 2px solid black; /* Consistent borders for headers */
}

/* Styling table data cells */
td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd; /* Lighter border for table cells */
}

/* Add some spacing between rows */
tr {
    border-bottom: 1px solid #ddd; /* Optional: Subtle horizontal border */
}

/* Optional: Hover effect for rows */
tr:hover {
    background-color: #f5f5f5; /* Light background color when hovering */
}
</style>
</head>
<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">Contact Management System</a>
    {% comment %} <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form> {% endcomment %}
  </div>
</nav>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
